<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2K YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        input[type="text"] {
            width: 70%;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>2K YouTube Video Downloader</h1>
    <p>Enter the YouTube video URL to download in 2K resolution.</p>
    <form action="/" method="post">
        <input type="text" name="url" placeholder="YouTube Video URL" required>
        <input type="submit" value="Download">
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
</body>
</html>
